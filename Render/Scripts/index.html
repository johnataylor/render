<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="Json2Html.js"></script>
    <script src="jquery-2.0.3.min.js"></script>

</head>
<body>
    <input id="uri" type="text"><button id="go">GO</button>

    <div id="results"></div>

    <script>

        $(document).ready(function() {
            $("#go").click(function () {
                var url = $("#uri").val();
                $.get(url, function (data, status) {
                    $("#results").html(json2html(data));
                });
            })
        });
    </script>
</body>
</html>
